<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/css/inventory.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <button class="toggle-btn" id="toggleSidebar">â˜°</button>
        <a class="navbar-brand mx-3" href="#">Admin Dashboard</a>
    
        <div class="ms-auto">
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('inventory') }}">Inventory</a>
        
        <a href="{{ url_for('order_list') }}">Orders</a>
    </div>

   
    <div class="content" id="content">
        <div class="container my-5">
            <div class="row text-center">
            
                <div class="col-md-3 mb-4">
                    <a href="{{url_for ('add_inventory')}}" class="text-decoration-none">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Add Inventory</h5>
                            </div>
                        </div>
                    </a>
                </div>
        
            
                <div class="col-md-3 mb-4">
                    <a href="{{url_for('inventory_list')}}" class="text-decoration-none">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">View Inventory</h5>
                            </div>
                        </div>
                    </a>
                </div>
        
            {% for item in items %}
            <div class="col-md-3 mb-4">
                <a href="{{ url_for('edit_inventory', id=item['id']) }}" class="text-decoration-none">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Edit Inventory</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function () {
            $("#toggleSidebar").click(function () {
                $("#sidebar").toggleClass("active");
                $("#content").toggleClass("shifted");
            });
        });
    </script>

</body>

</html>
