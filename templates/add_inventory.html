<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #fadd8e;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            margin-top: 60px;
            position: fixed;
            left: -220px;
            top: 0;
            background: #0f0f0f;
            color: white;
            transition: 0.3s;
            padding-top: 20px;
            z-index: 998;
            padding-left: 10px;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .sidebar a:hover {
            color: #e58619;
        }

        .sidebar.active {
            left: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #020202;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
        }

        .search-box {
            flex-grow: 1;
            margin-left: 20px;
            max-width: 400px;
        }

        .logout-btn {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin-left: 700px;
        }

        .logout-btn:hover {
            color: #f8d7da;
        }

        /* Content area styles */
        .content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding: 20px;
            padding-top: 100px;
        }

        .content.shifted {
            margin-left: 250px;
        }

        /* Add Inventory form styles */
        .add-inventory-form {
            background-color: #c1fafb;
            padding: 30px;
            width: 600px;
            margin-left: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-inventory-form h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #0069d9;
            border-color: #0062cc;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-left: 10px;
            z-index: 999;
            position: relative;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content.shifted {
                margin-left: 200px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <button class="toggle-btn" id="toggleSidebar">â˜°</button>
        <a class="navbar-brand mx-3" href="#">Admin Dashboard</a>
    
        <!-- Spacer to push logout to the right -->
        <div class="ms-auto">
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </nav>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('inventory') }}">Inventory</a>
   
    </div>

    <!-- Content -->
    <div class="content" id="content">
        <div class="container my-4">
            <div class="add-inventory-form">
                <h2 class="text-center">Add Inventory</h2>
                <hr>
                <form action="/inventory/add" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" name="category" id="category" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" name="price" id="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image</label>
                        <input type="file" class="form-control" name="image" id="image" required>
                    </div>
                    <!-- Description Field -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="4" required></textarea>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#toggleSidebar").click(function () {
                $("#sidebar").toggleClass("active");
                $("#content").toggleClass("shifted");
            });
        });
    </script>
</body>

</html>
