<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Sidebar styles */
        body {
            background: linear-gradient(135deg, #b7fac6, #b7fac6); /* Gradient from #ff7e5f (pink) to #feb47b (orange) */
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            margin-top: 60px;
            position: fixed;
            left: -250px;
            top: 0;
            background: #333;
            color: rgb(255, 244, 244);
            transition: 0.3s;
            padding-top: 20px;
            z-index: 998;
            padding-left: 10px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            color: #e58619;
        }

        .sidebar.active {
            left: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
        }

        .search-box {
            flex-grow: 1;
            margin-left: 20px;
            max-width: 400px;
        }

        .logout-btn {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin-left: 700px;
        }

        .logout-btn:hover {
            color: #f8d7da;
        }

        /* Content area styles */
        .content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding: 20px;
            padding-top: 100px;
        }

        .content.shifted {
            margin-left: 250px;
        }

        /* Dashboard card styles */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            font-size: 1.5rem;
            color: #007bff;
            font-weight: bold;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-left: 10px;
            z-index: 999;
            position: relative;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content.shifted {
                margin-left: 200px;
            }
        }

        /* Card footer button styles */
        .btn-card-footer {
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-card-footer:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-3">
    <button class="toggle-btn" id="toggleSidebar">â˜°</button>
    <a class="navbar-brand mx-3" href="#">Admin Dashboard</a>

    <div class="ms-auto">
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('sales_report') }}">Sales Report</a>
        <a href="{{ url_for('admin_reviews') }}">Admin Review</a>
        <a href="{{ url_for('manage_stock') }}">Manage Stock</a>


    </div>

    <!-- Content -->
    <div class="content" id="content">
        <div class="container my-4">
            <h2 class="mb-4">Admin Dashboard</h2>
            <div class="row text-center">
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <p class="card-text">{{ total_users }}</p>
                            <a href="{{ url_for('users') }}" class="btn-card-footer">View Total Users</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Orders</h5>
                            <p class="card-text">{{ total_orders }}</p>
                            <a href="{{ url_for('order_list') }}" class="btn-card-footer">View Orders</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Inventory</h5>
                            <p class="card-text">{{ total_inventory }}</p>
                            <a href="{{ url_for('inventory') }}" class="btn-card-footer">View Inventory</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#toggleSidebar").click(function () {
                $("#sidebar").toggleClass("active");
                $("#content").toggleClass("shifted");
            });
        });
    </script>

</body>

</html>
