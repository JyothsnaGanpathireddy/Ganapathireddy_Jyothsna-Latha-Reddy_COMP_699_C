<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: #28a745;
    }

    .navbar-logo img {
      width: 80px;
      height: 40px;
    }

    .navbar-brand {
    font-weight: bold;
    color: #fff !important;
    margin-left: 20px;
}
    .navbar-nav .nav-link {
      color: white;
      font-size: 1.1rem;
    }

    .navbar-nav .nav-link:hover {
      color: #f8f9fa;
    }

    .card {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      background-color: #ffffff;
    }

    .card-title {
      font-size: 2rem;
      font-weight: bold;
      color: #28a745;
    }

    .form-group label {
      font-size: 1.1rem;
      color: #333;
    }

    .form-control {
      border-radius: 5px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
      padding: 15px;
      font-size: 1.1rem;
    }

    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    .footer {
      background-color: #28a745;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    .footer p {
      margin: 0;
    }

    .register-link {
      text-align: center;
      font-size: 1rem;
      margin-top: 20px;
    }

    .register-link a {
      color: #28a745;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
    .navbar-logo {
      color: #ffffff;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      
      <a class="navbar-brand" href="{{ url_for('index') }}">Fresh Grocery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="threeDotsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle" style="font-size: 30px; color: white;"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="threeDotsDropdown">
              <li><a class="dropdown-item" href="{{url_for('profile')}}">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              
                <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
          
                <li><a class="dropdown-item" href="{{ url_for('login') }}">Login</a></li>
        
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center">Registration</h2><hr>
      
      <form method="POST" action="{{ url_for('register') }}">
      
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="number">Number:</label>
          <input type="text" id="number" name="number" class="form-control" required>
        </div>
        <!-- <div class="form-group">
          <label for="number">Password:</label>
          <input type="text" id="password" name="password" class="form-control" required>
        </div> -->
    
        <input type="submit" class="btn btn-primary mt-3" value="Register">
      </form>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Fresh Grocery. All rights reserved.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
