<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verify OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #acf5b2;
      font-family: Arial, sans-serif;
    }
  
    .navbar-brand {
    font-weight: bold;
    color: #fff !important;
    margin-left: 20px;
}
    .container {
      max-width: 600px;
      margin-top: 100px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      background-color: green;
      border: none;
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: black;
    }
    .alert {
      text-align: center;
      font-size: 1.1rem;
    }
    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
    
      <a class="navbar-brand" href="{{ url_for('index') }}">Fresh Grocery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="threeDotsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"
              style="font-size: 30px; color: white; transition: color 0.3s ease, transform 0.2s ease; cursor: pointer;">
            </i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="threeDotsDropdown">
              <li><a class="dropdown-item" href="{{url_for('profile')}}">Profile</a></li>
              
              <li><hr class="dropdown-divider"></li>
              {% if session.get('email') %}
                <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
              {% else %}
                <li><a class="dropdown-item" href="{{ url_for('login') }}">Login</a></li>
              {% endif %}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Verify OTP</h2>
      </div>
      <div class="card-body">
        {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        <form method="POST" action="{{ url_for('verify_forgot_otp') }}">
          <div class="form-group">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" class="form-control" required placeholder="Enter your OTP">
          </div>
          <input type="submit" class="btn btn-primary" value="Verify OTP">
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Fresh Grocery. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
