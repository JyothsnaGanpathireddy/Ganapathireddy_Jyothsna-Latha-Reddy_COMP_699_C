<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ee9145;
      font-family: Arial, sans-serif;
    }
   .navbar-brand{
    margin-left: 390px;
   }
    .container {
      max-width: 600px;
      margin-top: 100px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-control {
      height: 50px;
      font-size: 1.1rem;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .alert {
      text-align: center;
      font-size: 1.1rem;
    }
    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .flash-message {
      text-align: center;
      font-size: 1rem;
      color: #e74a3b;
      margin-bottom: 1rem;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    hr {
      border-color: #007bff;
    }
  </style>
</head>
  
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      
      <a class="navbar-brand" href="{{ url_for('index') }}">Fresh Grocery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="threeDotsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-three-dots-vertical"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="threeDotsDropdown">
              <li><a class="dropdown-item" href="{{url_for('index')}}">Home</a></li>
              
              <li><hr class="dropdown-divider"></li>
              {% if session.get('email') %}
                <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
              {% else %}
                <li><a class="dropdown-item" href="{{ url_for('login') }}">Login</a></li>
              {% endif %}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Create Password</h2><hr>
          {% for message in get_flashed_messages() %}
            <div class="flash-message">{{ message }}</div>
          {% endfor %}
          <form method="POST" action="{{ url_for('create_password') }}">
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <input type="submit" class="btn btn-primary mt-3" value="Create Password">
          </form>
        </div>
      </div>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
