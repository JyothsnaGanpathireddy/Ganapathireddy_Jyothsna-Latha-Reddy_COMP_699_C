<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Sidebar styles */
        .sidebar {
            width: 220px;
            height: 100vh;
            margin-top: 60px;
            position: fixed;
            left: -220px;
            top: 0;
            background: #0f0f0f;
            color: white;
            transition: 0.3s;
            padding-top: 20px;
            z-index: 998;
            padding-left: 10px;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .sidebar a:hover {
            color: #e58619;
        }

        .sidebar.active {
            left: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #020202;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
        }

        .search-box {
            flex-grow: 1;
            margin-left: 20px;
            max-width: 400px;
        }

        .logout-btn {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin-left: 700px;
        }

        .logout-btn:hover {
            color: #f8d7da;
        }

        /* Content area styles */
        .content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding: 20px;
            padding-top: 100px;
        }

        .content.shifted {
            margin-left: 250px;
        }

        /* Dashboard card styles */
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}





        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1.5rem;
            color: #007bff;
            font-weight: bold;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-left: 10px;
            z-index: 999;
            position: relative;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content.shifted {
                margin-left: 200px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <button class="toggle-btn" id="toggleSidebar">â˜°</button>
        <a class="navbar-brand mx-3" href="#">Admin Dashboard</a>
    
        <!-- Logout button aligned to the right, no underline -->
        <div class="ms-auto">
            <a href="{{ url_for('logout') }}" class="text-white" style="text-decoration: none;">Logout</a>
        </div>
    </nav>
    

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('inventory') }}">Inventory</a>
        <a href="{{ url_for('order_list') }}">Orders</a>
    </div>
    <div class="content" id="content">
        <div class="container mt-5">
    <form method="POST">
        <div class="form-group">
            <label for="status">Order Status:</label>
            <select name="status" id="status" class="form-control" required>
                <option value="Pending" {% if order['status'] == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="Shipped" {% if order['status'] == 'Shipped' %}selected{% endif %}>Shipped</option>
                <option value="Delivered" {% if order['status'] == 'Delivered' %}selected{% endif %}>Delivered</option>
                <option value="Cancelled" {% if order['status'] == 'Cancelled' %}selected{% endif %}>Cancelled</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="delivery_date">Delivery Date:</label>
            <input type="datetime-local" name="delivery_date" required
            value="{{ order['delivery_date'].strftime('%Y-%m-%dT%H:%M') if order['delivery_date'] else '' }}">
        
                  
        </div>
    
        <button type="submit" class="btn btn-success">Update Order</button>
    </form>
    
    <script>
        $(document).ready(function () {
            $("#toggleSidebar").click(function () {
                $("#sidebar").toggleClass("active");
                $("#content").toggleClass("shifted");
            });
        });
    </script>

</body>

</html>
