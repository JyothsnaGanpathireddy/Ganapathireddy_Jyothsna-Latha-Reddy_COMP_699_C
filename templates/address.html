<!DOCTYPE html>
<html>
<head>
    <title>Shop Address - Fresh Grocery</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Centered card container */
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(233, 255, 255);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        /* Shop name styling */
        h2 {
            color: #2c7a7b;
            margin-bottom: 10px;
        }

        /* Address text */
        p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }

        /* Home button styling */
        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2c7a7b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        .home-btn:hover {
            background-color: #285e61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fresh Grocery</h2>

    </div>
</body>
</html>
