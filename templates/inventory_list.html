<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .sidebar {
            width: 220px;
            height: 100vh;
            margin-top: 60px;
            position: fixed;
            left: -220px;
            top: 0;
            background: #0f0f0f;
            color: white;
            transition: 0.3s;
            padding-top: 20px;
            z-index: 998;
            padding-left: 10px;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .sidebar a:hover {
            color: #e58619;
        }

        .sidebar.active {
            left: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #020202;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
        }

        .search-box {
            flex-grow: 1;
            margin-left: 20px;
            max-width: 400px;
        }

        .logout-btn {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin-left: 709px;
        }

        .logout-btn:hover {
            color: #f8d7da;
        }

        /* Content area styles */
        .content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding: 20px;
            padding-top: 100px;
        }

        .content.shifted {
            margin-left: 250px;
        }

        .add-inventory-form {
            background-color: #c1fafb;
            padding: 30px;
            width: 600px;
            margin-left: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-inventory-form h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #0069d9;
            border-color: #0062cc;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-left: 10px;
            z-index: 999;
            position: relative;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content.shifted {
                margin-left: 200px;
            }
        }

        .table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        .table thead {
            background-color: #000;
            color: #fff;
            font-weight: bold;
        }

        .table th {
            background-color: blue;
            color: #fff;
            font-weight: bold;
        }

        .table tbody {
            background-color: #fff;
        }

        .table tbody td,
        .table thead th {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .table tbody tr:hover {
            background-color: #e28a1d !important;
            cursor: pointer;
        }

        .btn {
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #000;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .table img {
            max-width: 50px;
            max-height: 50px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <button class="toggle-btn" id="toggleSidebar">â˜°</button>
        <a class="navbar-brand mx-3" href="#">Admin Dashboard</a>
    
        <!-- Wrapper div with ms-auto to push logout to the right -->
        <div class="ms-auto">
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>

    </div>

    <div class="content" id="content">
        <div class="container my-4">
            <h2 class="text-center">Inventory List</h2>
            <a href="/inventory/add" class="btn btn-success float-end mb-3">Add New Item</a>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in inventory_items %}
                    <tr>
                        <td>{{ item[1] }}</td> 
                        <td>{{ item[3] }}</td> 
                        <td>{{ item[2] }}</td>
                        
                        <td><img src="{{ url_for('static', filename=item[4]) }}" alt="Image" width="50"></td>
                        <td>
                            <a href="/inventory/edit/{{ item[0] }}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="/inventory/delete/{{ item[0] }}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#toggleSidebar").click(function () {
                $("#sidebar").toggleClass("active");
                $("#content").toggleClass("shifted");
            });
        });
    </script>
</body>

</html>
