<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #acf5b2, #acf5b2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .navbar {
      margin-bottom: 2rem;
    }

    .container {
      margin-top: 130px;
    }

    .card {
      border: none;
      border-radius: 15px;
      background: #fff;
      color: #333;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .card-title {
      color: #28a745; /* Fresh green color */
      font-weight: bold;
      font-size: 1.5rem;

    }

    .form-control {
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
      border-radius: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background-color: black;
      transform: scale(1.05);
    }

    .footer {
      margin-top: auto;
      width: 100%;
      background-color: #1c1515;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    .footer p {
      margin: 0;
    }

    .navbar-brand {
    font-weight: bold;
    color: #fff !important;
    margin-left: 20px;
}

    .dropdown-item {
      text-align: center !important;
    }

    .dropdown-item:hover {
      background-color: orange !important;
      color: black !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      
      <a class="navbar-brand" href="{{ url_for('index') }}">Fresh Grocery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="threeDotsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle" style="font-size: 30px; color: white; transition: color 0.3s ease, transform 0.2s ease; cursor: pointer;"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="threeDotsDropdown">
              <li><a class="dropdown-item" href="{{url_for('profile')}}">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              {% if session.get('email') %}
                <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
              {% else %}
                <li><a class="dropdown-item" href="{{ url_for('login') }}">Login</a></li>
              {% endif %}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card p-4 mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <h2 class="card-title text-center">Forgot Password</h2><hr>
        {% for message in get_flashed_messages() %}
          <font color='red'>{{ message }}</font>
        {% endfor %}
        <form method="POST" action="{{ url_for('forgot_password') }}">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <input type="submit" class="btn btn-primary w-100 mt-3" value="Send OTP">
        </form>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Fresh Grocery. All rights reserved.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
