<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Checkout</h2>
        <form id="checkout-form" method="POST" action="/checkout" class="card p-4 shadow">
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number:</label>
                <input type="text" id="cardNumber" name="card_number" class="form-control" required placeholder="1234 5678 9012 3456">
            </div>
            <div class="mb-3">
                <label for="expiry" class="form-label">Expiry:</label>
                <input type="text" id="expiry" name="expiry" class="form-control" required placeholder="MM/YY">
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV:</label>
                <input type="text" id="cvv" name="cvv" class="form-control" required placeholder="123">
            </div>
            <button type="submit" class="btn btn-primary w-100">Pay Now</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
