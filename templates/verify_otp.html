<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <section>
        <div class="container" style="width: 500px;">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Verify OTP</h2><hr>
              {% for message in get_flashed_messages(with_categories=true) %}
              <div class="alert alert-{{ message[0] }} mt-2" role="alert">
                  {{ message[1] }}
              </div>
          {% endfor %}
          
              <form method="POST" action="{{ url_for('verify_otp') }}">
                <div class="form-group">
                  <label for="otp">Enter OTP:</label>
                  <input type="text" id="otp" name="otp" class="form-control" required>
                </div>
                <input type="submit" class="btn btn-primary w-100 mt-3" value="Verify OTP">
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
